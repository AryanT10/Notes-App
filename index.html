<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="./javaScript/main.js" async></script>
	<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="./letter-n.png" />
	<title>Notes App</title>
</head>

<body>
	<div class="notes" id="app">
		<div class="notes_side">
			<button class="notes_add" type="button">NOTES APP</button>
			<div class="notes_list"></div>
		</div>
		<div class="preview">
			
		</div>
		<form style="width: inherit; padding: 5em;">
			<div class="form-group">
				<label for="exampleInputEmail1">Title</label>
				<input type="text" id="text1" class="form-control" placeholder="Enter a Title to set it!" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter email">
			</div>
			<!-- <input id="text1" class="title" type="text" placeholder="Enter a Title to set it!"><br> -->
			<div class="form-group">
				<label for="exampleInputEmail1">Content</label>
				<textarea class="form-control" id="output" placeholder="Enter your content here!!"rows="10"></textarea>
				<div style="margin-top: 20px;">
					<button type="submit" id="submit-btn" class="btn btn-primary"> Submit</button>
					<button type="reset" id="reset-btn" class="btn btn-danger"> Reset</button>
			    </div>
			</div>
		</form>
	</div>
	<template id="note-template">
		<div class="notes_note">
			<div class="notes_container">
				<div class="note-details">
					<h2 class="note-title"></h2>
					<p class="note-body"></p>
					<button class="close-button">Close</button>
				</div>
				<div class="notes_title"></div>
				<div class="notes_body"></div>
				<div class="notes_update"></div>
				<button type="button" class="deleteButton" class="btn btn-danger"><i class="fa fa-trash"></i></button>

				<!-- <button type="button" class="deleteButton"><img src="./trash.png"
					alt="Delete icon"></button> -->
				<!-- <button class="notes_delete" type="button"><img src="./trash.png"
						alt="Delete icon" /></button> -->
			</div>
		</div>
	</template>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
